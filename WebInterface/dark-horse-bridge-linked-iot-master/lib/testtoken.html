<script type="text/javascript">

function rand() {
    return Math.random().toString(36).substr(2); //Mit Substring wird die Null entfernt.
}

function token() {
  var token = rand() + rand() + rand() + rand() + rand();
  var newtoken = token.substr(0,32);
  if (newtoken.length == 32) {
    document.getElementById("tokenfunc").innerHTML = newtoken;
  }
}

</script>
