<div class="row" style="margin-bottom:40px;">
  <div class="col-md-6">
    <form (submit)="sendRadioConfig()">
      <div class="form-group">
        <label>Type</label>
        <input type="text" [(ngModel)]="type" name="type" class="form-control" placeholder="Type">
      </div>
      <div class="form-group">
        <label>Frequency</label>
        <input type="text" [(ngModel)]="frequency" name="frequency" class="form-control" placeholder="Frequency">
      </div>
      <div class="form-group">
        <label>Network</label>
        <input type="text" [(ngModel)]="network" name="network" class="form-control" placeholder="Network">
      </div>
      <div class="form-group">
        <label>Client</label>
        <input type="text" [(ngModel)]="client" name="client" class="form-control" placeholder="Client">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Anlegen</button>
      <button *ngIf="showSaveButton" (click)="deleteConfig()" type="button" class="btn btn-danger" style="float:right; margin-left:5px">LÃ¶schen</button>
      <button *ngIf="showSaveButton" (click)="saveChanges()" type="button" class="btn btn-info" style="float:right">Speichern</button>
    </form>
  </div>
  <div *ngIf="radioconfigs" class="jumbotron col-md-6">
    <h2>RadioConfigs {{radioconfigs.length}}</h2>
    <ul class="list-group" *ngFor="let radio of radioconfigs" style="margin-top:15px">
      <a (click)="editRadioConfig(radio)" class="list-group-item list-group-item-action">Type: {{radio.type}} || Frequenz: {{radio.frequency}}</a>
    </ul>
  </div>
</div>
